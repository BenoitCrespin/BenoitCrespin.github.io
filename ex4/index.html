<!-- https://developer.mozilla.org/en-US/docs/Games/Techniques/3D_on_the_web/Building_up_a_basic_demo_with_A-Frame -->
<html>

<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-sky color="#DDDDDD"></a-sky>
        <a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 2"></a-light>
        <a-light type="ambient" color="#FFF"></a-light>
        <a-camera position="0 1 4" cursor-visible="true" cursor-scale="2" cursor-color="#0095DD"
            cursor-opacity="0.5"></a-camera>
        <a-box position="-1 1.6 -5" animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true"
            color="tomato"></a-box>
        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            <a-sphere position="5 0 0" color="mediumseagreen"></a-sphere>
        </a-entity>
        <script>
            var scene = document.querySelector('a-scene');
            var cylinder = document.createElement('a-cylinder');
            cylinder.setAttribute('color', '#FF9500');
            cylinder.setAttribute('height', '2');
            cylinder.setAttribute('radius', '0.75');
            cylinder.setAttribute('position', '3 1 0');
            scene.appendChild(cylinder);
            var t = 0;
            function render() {
                t += 0.01;
                requestAnimationFrame(render);
                cylinder.setAttribute('position', '3 ' + (Math.sin(t * 2) + 1) + ' 0');
            }
            render();
        </script>
    </a-scene>
</body>

</html>
