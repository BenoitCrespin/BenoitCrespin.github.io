<html>

<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-box id="box" position="0 1.6 -3" rotation="0 45 0" color="#4CC3D9" clickable></a-box>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-entity id="pointer" laser-controls="hand: left" raycaster="objects: .clickable"></a-entity>
        <a-text id="textbox" value="Hello, World!" position="0 3 -3" color="#4CC3D9" visible="true"></a-text>
    </a-scene>

    <script>
        // Get the laser pointer and the box
        const pointer = document.querySelector('#pointer');
        const box = document.querySelector('#box');

        // Get the textbox and set its visibility to false
        const textbox = document.querySelector('#textbox');
        textbox.setAttribute('visible', true);

        // Add an event listener to the laser pointer that listens for the `hit` event
        pointer.addEventListener('triggerdown', (event) => {
            // Check if the object that was hit is the box
            if (event.detail.target.id === 'box') {
                // If it is, show the textbox
                textbox.setAttribute('visible', false);
            }
        });
    </script>
</body>

</html>
