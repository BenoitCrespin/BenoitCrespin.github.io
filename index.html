<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple VR Scene</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-box position="0 1.6 -4" color="#4CC3D9" scale="1 1 1" id="myBox" class="clickable"></a-box>
        <a-sphere id="mySphere" position="2 1.6 -6" radius="0.5" color="#FF0000"></a-sphere>

        <a-entity id="leftController" vive-controls="hand: left"></a-entity>
        <a-entity id="rightController" vive-controls="hand: right"
            raycaster="showLine:true;objects: .clickable"></a-entity>

        <script>
            var gachettePressee = false;
            document.querySelector('#myBox').addEventListener('click', function () {
                var box = document.querySelector('#myBox');
                box.setAttribute('color', '#' + Math.floor(Math.random() * 16777215).toString(16));
                alert('Vous avez cliqué sur la boîte !');
            });
            var rightController = document.querySelector('#rightController');
            rightController.addEventListener('triggerdown', function () {
                gachettePressee = true;
                var s = document.querySelector("#mySphere");
                s.setAttribute('color', '#' + Math.floor(Math.random() * 16777215).toString(16));
            });
            rightController.addEventListener('triggerup', function () {
                gachettePressee = false;
            });
            rightController.raycaster.addEventListener('raycaster-intersection', function () {
                if (gachettePressee == true) {
                    var box = document.querySelector('#myBox');
                    box.setAttribute('color', '#' + Math.floor(Math.random() * 16777215).toString(16));
                }
            });

        </script>
    </a-scene>
</body>

</html>
