<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple VR Scene</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-box position="0 1.6 -4" color="#4CC3D9" scale="1 1 1" id="myBox" clickable></a-box>
        <a-entity id="leftController" vive-controls="hand: left"></a-entity>
        <a-entity id="rightController" vive-controls="hand: right" raycaster="objects: .clickable; showLine:true;"></a-entity>

        <script>
            var rightController = document.querySelector('#rightController');

            rightController.raycaster.addEventListener('intersection', function (event) {
                if (event.object) {
                    var box = document.querySelector('#myBox');
                    box.setAttribute('color', Math.floor(Math.random()*16777215).toString(16));
                }
            });

        </script>
    </a-scene>
</body>

</html>
