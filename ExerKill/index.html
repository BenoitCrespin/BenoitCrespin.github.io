	<link rel="icon" href="favicon.png">
	<title>p5play</title>
	<style>
		html,
		body {
			background-color: black;
			margin: 0;
			padding: 0;
			overscroll-behavior: none;
		}
		#startBtn {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			padding: 20px 40px;
			font-size: 24px;
			background: #4CAF50;
			color: white;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			z-index: 1000;
		}
		#startBtn:hover {
			background: #45a049;
		}
	</style>
